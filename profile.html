<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/profile.css">
</head>
<body>
    
    <div class="profile-container">

      <div class="profile-box">

        <img src="./assets/profile/Avatar.png" alt="">

        <h2>Putri Nana</h2>

        <p>
            <a href="mailto:Putrinana@gmail.com">Putrinana@gmail.com</a>
            |
            <a href="tel:+6283322332222">0833-2233-2222</a>
        </p>

        <h4>Edit Profil</h4>

        <form class="form-container">
            <div class="form-group">
              <label for="fullname">Full name</label>
              <input type="text" id="fullname" name="fullname" placeholder="Putri Nana">
            </div>
            <div class="form-group">
              <label for="email">Label</label>
              <input type="email" id="email" name="email" placeholder="Putrinana@gmail.com">
            </div>
            <div class="form-group">
              <label for="phone">Phone number</label>
              <input type="tel" id="phone" name="phone" placeholder="0833-2233-2222">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" name="address" placeholder="45 New Avenue, New York">
            </div>
            <button type="submit" class="submit-btn">Submit</button>
          </form>

      </div>  

    </div>

</body>
</html>
